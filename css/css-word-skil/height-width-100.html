<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    /* html,body{
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
    } */
    .box{
      /* 绝对定位的元素的位置相对于最近的已定位(非 static)祖先元素，如果元素没有已定位的祖先元素，那么它的位置相对于最初的包含块（html）。 */
      position: absolute;
      background-color: green;
      /* width: 100%;
      height: 100%; */
      top: 0;
      right: 0;
      left: 0;
      bottom: 0;
    }
  </style>
</head>
<body>
  <div class="box">
    box
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>2018京东校园招聘</title>
	<link rel="stylesheet" href="style.css">
	<link rel="shortcut icon" href="//s1.music.126.net/style/favicon.ico">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.0.2/css/swiper.min.css">
	<link rel="stylesheet" href="./lib/odometer.css">
</head>

<body>
	<div class="swiper-container">
		<div class="swiper-wrapper">
			<div class="swiper-slide p1">
				<div class="light"></div>
				<div class="slogon">这是一家以快见长的公司</div>
			</div>
			<div class="swiper-slide p2">
				<div class="bg"></div>
				<div class="light"></div>
				<div class="dog"></div>
				<div class="text text-top">The speed of life beginning</div>
				<div class="text text-bottom">快才拥有可能，这是一家以速度见长的公司</div>
				<div class="num"></div>
			</div>
			<div class="swiper-slide p8">
				<canvas id="J-particle-canvas" width="375" height="667"></canvas>
				<div class="logo-ran">燃</div>
				<div class="text-slogon">更快到达你想要的未来</div>
				<div class="cube-1"><span></span></div>
				<div class="cube-cnt-2">
          <div class="cube-2"><span></span></div>
					<div class="cube-1"><span></span></div>
				</div>
				<div class="cube-cnt-3">
					<div class="cube-3"><span></span></div>
				</div>
				<div class="text-title">京东2018校园招聘</div>
				<div class="text-detail">招聘人群： 2018年毕业<br>全日制本科、硕士、博士</div>
				<div class="logo-jd">京东招聘</div>
			</div>	
		</div>
	</div>
	<script src="./lib/odometer.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.0.2/js/swiper.min.js"></script>
	<script>
		const p2num = document.querySelector('.p2 .num');
		od = new Odometer({
			el: p2num,
			value: 1.618,

			// Any option (other than auto and selector) can be passed in here
			format: 'd.ddd',
			theme: 'default'
		});
		var mySwiper = new Swiper('.swiper-container', {
			direction: 'vertical', // 垂直切换选项
			on: {
				slideChangeTransitionEnd: function () {
					if (this.activeIndex === 1) {
						p2num.innerHTML = 0.004;
					}
				},
			}

		})        
	</script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
	<script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
</head>

<body>
	<div id="app">
		{{message}}
		<p class="cool" :class="[activeClass]" @click="reverseMsg">
			{{msg}}
		</p>
		<!-- <ul>
			<li v-for="todo in todos">
				{{todo.text}}
			</li>
		</ul> -->
		<p>{{content}}</p>
		<input type="text" v-model="content" />
	</div>
	<script>
		var app = new Vue({
			el: "#app",
			data: {
				message: 'hello',
				isGood: false,
				activeClass: 'active',
				todos: [
					{
						text: '学习VUE'
					},
					{
						text: '学习JS'
					},
					{
						text: '学习REACT'
					}
				],
				content: '',
				msg:"徐哥哥好帅"
			},
			methods:{
				reverseMsg () { 
					this.msg = this.msg.split('').reverse().join("");
				}
			}
		})
	</script>
</body>

</html>

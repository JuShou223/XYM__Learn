<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>实现前端路由</title>
</head>

<body>
	<a href="#/">回到首页</a>
	<a href="#/" >home</a>
	<a href="#/book" >book</a>
	<a href="#/movie" >movie</a>
	<div id="content"></div>
	<script src="https://cdn.bootcss.com/vue/2.6.10/vue.min.js"></script>
	<script>
		// hashChange 导航 内容显示区域
		
		class Router {
			constructor (options) {
				this.routes = {} //前端路由数组
				this.init()
				options.forEach(item => {
					this.route(item.path, () => {
						document.getElementById('content').innerHTML = item.component
					})
				})
				console.log(this.routes)
			}
			// 链接的点击事件
			bindEvent () {

			}
			init () {
				window.addEventListener('load',this.updateView.bind(this),false)
				window.addEventListener('hashchange', this.updateView.bind(this),false)
			}
			updateView () {
				// /首页  #goods 商品页 #detail 详情页
				// console.log('updated')
				const hashTag = window.location.hash.slice(1) || '/' //兼容性问题
				this.routes[hashTag] && this.routes[hashTag]()
				console.log(hashTag)
			}
			route (path, cb) {
				this.routes[path] = cb
			}
		}
		new Router([
			{
				path: '/',
				component: 'home'
			},
			{
				path: '/book',
				component: 'book'
			},
			{
				path: '/movie',
				component: 'movie'
			}
		]);
	</script>
</body>

</html>

  <script>
    function breathe(amout){
      return new Promise((resolve,reject)=>{
        setTimeout(() => {
          resolve(`Done fro ${amout} ms`)
        }, amout);
      })
    }
    async function go(name,last){
      // 当我们有多种不同类型的或则不同的异步要解决是
      // then 太长 
      const res4 = await breathe(1000)
      console.log(res4)
      const res = await breathe(5000)
      console.log(res)
      const res2 = await breathe(3000)
      console.log(res2)
      const res3 = await breathe(2000)
      console.log(res3)
      
    }
    go()
  </script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <!-- for of -->
    <script>
        function foo () {
            console.log(1)
        }
        function* test () {
            yield foo;
            yield 2;
            yield 3;
        }
        var g = test()
        console.log(g[Symbol.iterator])
        for(let key of g){
            console.log(key)
        }
        var map = new Map([['key',1],['key1',2]])
        console.log(map[Symbol.iterator])
    </script>
</body>
</html>

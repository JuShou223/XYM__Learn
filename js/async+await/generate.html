        // autoRun(test1)
        function autoRun(getFun) {
            var g = getFun();
            // g 迭代器 迭代 for of
            let gn = g.next()
            while (!gn.done) {
                gn = g.next(gn.value)
            }
        }
        function autoRun1(getFun) {
            var g = getFun()
           function next(value){
            let gn = g.next(value)
            if(gn.done){
                return
            }else{
                next(gn.value)
            }
           }

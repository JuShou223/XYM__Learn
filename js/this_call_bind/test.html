  <script>
    // 'use strict';
    window.myName = 'abc';

        return this.myName;

    // console.log(getId);
    // console.log(getId('div1'));
    //闭包可以让函数运行是找到他定义是的变量
    document.getElementById=(function(func){
      //闭包的最佳手段
      return function(){
        return func.apply(document,arguments);
      }
    })(document.getElementById);
    var getId=document.getElementById;
    console.log(getId('div1'));
  </script>

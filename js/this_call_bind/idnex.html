<body>
  <script>
    // 父类
    function Animal(age) {
      console.log(arguments,'+++');
      this.species = '动物';
      this.age=age;
    }
    function cat(age,name,color){
      console.log(arguments);
      // Animal.apply(this,arguments);
      Animal.call(this,...arguments);
      this.name=name;
      this.color=color;
    }
    var cat1=new cat(3,'加菲猫','yellow');
    console.log(cat1);
  </script>

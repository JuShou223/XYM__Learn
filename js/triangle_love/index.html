  <SCRipt>
    // constructor
    function Person(name){
      this.name=name;
    }
    // prototype属性
    Person.prototype.getName=function(){
        console.log(this.name);

      }

    // instance
    var person=new Person('李伟');
    // getName作为对象的方法被调用，this指向对象
    person.getName();
    // console.log()
  </SCRipt>

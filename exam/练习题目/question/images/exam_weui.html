<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link href="https://cdn.bootcss.com/weui/1.1.3/style/weui.css" rel="stylesheet">
</head>
<style>
  table,
  td,
  th {
    background-color: #fff;
    border: 1px solid black;
    text-align: center;
  }

  th {
    width: 90px;
  }

  .e1_view {
    width: 360px;
    display: block;
    margin: 0 auto;
  }
</style>

<body>
  <div class="weui-cells weui-cells_form">
    <div class="weui-cell">
      <div class="weui-cell__hd"><label class="weui-label">姓名</label></div>
      <div class="weui-cell__bd">
        <input class="weui-input name" type="text" placeholder="请输入姓名">
      </div>
    </div>
    <div class="weui-cell">
      <div class="weui-cell__hd"><label class="weui-label">qq</label></div>
      <div class="weui-cell__bd">
        <input class="weui-input qq" type="number" pattern="[0-9]*" placeholder="请输入qq号">
      </div>
    </div>
    <div class="weui-cell">
      <div class="weui-cell__hd">
        <label class="weui-label">手机号</label>
      </div>
      <div class="weui-cell__bd">
        <input class="weui-input phone" type="tel" placeholder="请输入手机号">
      </div>
    </div>
    <div class="weui-cell">
      <div class="weui-cell__hd"><label for="" class="weui-label">日期</label></div>
      <div class="weui-cell__bd">
        <input class="weui-input date" type="date" value="">
      </div>
    </div>
  </div>
  <div class="weui-btn-area">
    <a class="weui-btn weui-btn_primary" href="javascript:" id="submit">提交</a>
  </div>
  <div class="e1_view">
    <table id="info">
      <tr>
        <th>姓名</th>
        <th>qq</th>
        <th>手机号</th>
        <th>日期</th>
      </tr>
      <!-- <tr>
        <td>&nbsp;</td>
        <td>&nbsp;</td>
        <td>&nbsp;</td>
        <td>&nbsp;</td>
      </tr> -->
    </table>
  </div>
  <script>
    const oSbumit = document.getElementById('submit')
    const Info = document.getElementById('info')
    
    oSbumit.addEventListener('click', function () {
      const name = document.querySelector('.name').value;
      const qq = document.querySelector('.qq').value;
      const phone = document.querySelector('.phone').value;
      const date = document.querySelector('.date').value;

      let msg = {
        'name': name,
        'qq': qq,
        'phone': phone,
        'date': date
      }

      let oTr = document.createElement('tr')
      Info.appendChild(oTr)

      for (let i in msg) {
        let oTd = document.createElement('td')
        oTd.innerHTML = msg[i]
        oTr.appendChild(oTd)
      }
    })
  </script>
</body>

</html>

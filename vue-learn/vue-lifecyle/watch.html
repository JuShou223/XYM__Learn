<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
  <title>Document</title>
</head>
<body>
  <div id="app">
    <div class="tempture">
      {{tempture}}
    </div>
    <p class="suggesstion">{{suggesstion}}</p>
    <div class="btn">
      <button @click='add'>add</button>
      <button @click='reduce'>reduce</button>
    </div>
  </div>
  <script>
    var app = new Vue({
      el: '#app',
      data () {
        return {
          tempture: 27,
          suggesstion: '短袖'
        }
      },
      methods: {
        add(){
          this.tempture +=5;
        },
        reduce(){
          this.tempture -=5;
        }
      },
      // watch: {
      //   tempture(newVal,oldVal){
      //     if(newVal>=26){
      //       this.suggesstion = '短袖'
      //     }else{
      //       this.suggesstion = '随便'
      //     }
      //   }
      // },
    })
    app.$watch('tempture',function(newVal,oldVal){
      if(newVal>=26){
            this.suggesstion = '短袖'
          }else{
            this.suggesstion = '随便'
          }
    })
  </script>
</body>
</html>

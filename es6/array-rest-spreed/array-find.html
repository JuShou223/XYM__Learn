<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <script>
  const ages = [
    {
      name:"llilei",age:18
    },
    {
      name:"leilei1",age:18
    },
    {
      name:"hanmeimei",age:18
    },
    {
      name:"hanmeimei",age:30
    }
  ];
  const this_age=ages.find((age)=> age.age>18);
  const this_age_filter=ages.filter((age)=>age.age>18);
  const this_age_index=ages.findIndex((age)=> age.age>18);

  const this_age_every=ages.every((age)=>age.age>18);
    const this_age_some=ages.some((age)=>age.age>18);
  console.log(this_age,this_age_index,this_age_filter,this_age_every,this_age_some);
  </script>
</body>

    <!-- new方法的原理 -->
    <script>
        let _new = function () {
            let target = {};
            let [constructor,...args] = [...arguments];
            target.__proto__ = constructor.prototype // 执行原型连接
            let result = constructor.apply(target,args) //执行构造函数将函数的属性或则方法添加到创建的空对象上
            if(result && (typeof(result)=== 'object' || typeof(result)=== 'function')) {
                return result
            }
            return target
        }

                this.a=a
            }
        }

    </script>
